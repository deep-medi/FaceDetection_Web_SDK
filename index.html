<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceDetection Web SDK - React Demo</title>
    <meta name="description" content="FaceDetection Web SDK React 버전 데모" />

    <!-- MathJS 라이브러리 -->
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>

    <style>
      /* 기본 리셋 스타일 */
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        line-height: 1;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* 커스텀 Progress Bar 스타일 */
      .custom-progress-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .progress-circle {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }

      .progress-text {
        text-align: center;
        color: white;
      }

      .progress-percent {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .state-text {
        font-size: 14px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- React SDK 데모 스크립트 -->
